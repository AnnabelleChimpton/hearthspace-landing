<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hearthspace Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      margin-bottom: 2rem;
      color: #333;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    .stat-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .stat-number {
      font-size: 3rem;
      font-weight: bold;
      color: #FF6B6B;
      margin-bottom: 0.5rem;
    }
    
    .stat-label {
      color: #666;
      font-size: 1.1rem;
    }
    
    .progress-bar {
      background: #e0e0e0;
      height: 30px;
      border-radius: 15px;
      overflow: hidden;
      margin: 1rem 0;
    }
    
    .progress-fill {
      background: linear-gradient(90deg, #667eea, #764ba2);
      height: 100%;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    
    .recent-signups {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .recent-signups h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }
    
    .signup-item {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .signup-item:last-child {
      border-bottom: none;
    }
    
    .signup-email {
      font-weight: 600;
      color: #333;
    }
    
    .signup-time {
      color: #999;
      font-size: 0.9rem;
    }
    
    .badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    
    .badge-yes {
      background: #27AE60;
      color: white;
    }
    
    .badge-maybe {
      background: #F39C12;
      color: white;
    }
    
    .badge-no {
      background: #95A5A6;
      color: white;
    }
    
    .actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }
    
    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #FF6B6B;
      color: white;
    }
    
    .btn-primary:hover {
      background: #EE5A52;
    }
    
    .btn-secondary {
      background: #ECF0F1;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #BDC3C7;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Hearthspace Validation Dashboard</h1>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="total-signups">-</div>
        <div class="stat-label">Total Signups</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="would-pay">-</div>
        <div class="stat-label">Would Pay $15/mo</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="conversion-rate">-%</div>
        <div class="stat-label">Conversion Rate</div>
      </div>
    </div>
    
    <div class="stat-card">
      <h3>Progress to Goal (50 signups)</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="progress" style="width: 0%;">0%</div>
      </div>
    </div>
    
    <div class="recent-signups">
      <h2>Recent Signups</h2>
      <div id="signups-list" class="loading">Loading...</div>
    </div>
    
    <div class="actions">
      <button class="btn-primary" onclick="window.location.href='/api/export'">
        üì• Export CSV
      </button>
      <button class="btn-secondary" onclick="loadStats()">
        üîÑ Refresh
      </button>
      <button class="btn-secondary" onclick="window.location.href='/'">
        üè† View Landing Page
      </button>
    </div>
  </div>
  
  <script>
    async function loadStats() {
      try {
        const response = await fetch('/api/stats');
        const data = await response.json();
        
        // Update stats
        document.getElementById('total-signups').textContent = data.total;
        document.getElementById('would-pay').textContent = data.wouldPay;
        
        // Calculate conversion rate
        const conversionRate = data.total > 0 ? ((data.wouldPay / data.total) * 100).toFixed(1) : 0;
        document.getElementById('conversion-rate').textContent = conversionRate + '%';
        
        // Update progress bar
        const progress = Math.min((data.total / 50) * 100, 100);
        const progressEl = document.getElementById('progress');
        progressEl.style.width = progress + '%';
        progressEl.textContent = progress.toFixed(0) + '%';
        
        // Render recent signups
        const listEl = document.getElementById('signups-list');
        if (data.recent.length === 0) {
          listEl.innerHTML = '<p style="color: #999; text-align: center;">No signups yet.</p>';
        } else {
          listEl.innerHTML = data.recent.map(signup => {
            const badge = signup.wouldPay === 'yes' ? 'badge-yes' : 
                         signup.wouldPay === 'maybe' ? 'badge-maybe' : 
                         signup.wouldPay ? 'badge-no' : '';
            const badgeText = signup.wouldPay === 'yes' ? 'Will Pay' :
                             signup.wouldPay === 'maybe' ? 'Maybe' :
                             signup.wouldPay === 'no' ? 'Free Only' : '';
            
            return `
              <div class="signup-item">
                <div>
                  <div class="signup-email">${signup.email}</div>
                  <div class="signup-time">${new Date(signup.created).toLocaleString()}</div>
                </div>
                ${badgeText ? `<span class="badge ${badge}">${badgeText}</span>` : ''}
              </div>
            `;
          }).join('');
        }
      } catch (error) {
        console.error('Failed to load stats:', error);
        document.getElementById('signups-list').innerHTML = '<p style="color: red;">Failed to load data</p>';
      }
    }
    
    // Load on page load
    loadStats();
    
    // Auto-refresh every 30 seconds
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
